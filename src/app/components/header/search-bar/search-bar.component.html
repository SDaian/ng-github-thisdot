<div class="form-container">
  <form [formGroup]="formData" (ngSubmit)="onSubmit()" >
    <input type="text" class="fortextbox" name="user" placeholder="Search by User" 
      formControlName="user">
  
    <input type="submit" class="forsubmit" value="Search" [disabled]="!formData.valid">
  </form>
</div>
